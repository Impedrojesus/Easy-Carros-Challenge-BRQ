<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Easy.Carros</title>
</head>

<body>
    <div id="header">
        <div id="nav">
            <img id="logo" src="../../images/easy.carros.svg">
        </div>
    </div>

    <div class="content">
        <div id="CarWrapper">
            <div class="carPhoto">
                <img class="car" src="../../images/cars/civic.svg">
            </div>

            <div class="CarModel">
                <p class="brand">Honda</p>
                <p class="Model">Civic 2023</p>
            </div>
        </div>

        <div id="carInfo">
            <div class="Overview">
                <div class="TraitsContainer">
                    <div class="Traits">
                        <img src="../../icons/traits/Gasolina.svg">
                        <p class="traitName">Gasolina</p>
                    </div>

                    <div class="Traits">
                        <img src="../../icons/traits/Câmbio.svg">
                        <p class="traitName">Auto</p>
                    </div>

                    <div class="Traits">
                        <img src="../../icons/traits/Pessoa.svg">
                        <p class="traitName">5 pessoas</p>
                    </div>

                </div>
                <div class="CarDescription">
                    O Honda Civic 2023 traz uma personalidade arrojada e dinâmica, ao mesmo tempo em que oferece mais
                    conforto e conveniência para o motorista e passageiros.
                </div>

            </div>
            <div id="Footer">
                <div class="Value">
                    <p>R$120
                    <p style="font-size: 15px;">/dia</p>
                    </p>
                </div>

                <button id="rentButton">Alugar</button>
            </div>

        </div>


    </div>
</body>

</html>
