<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Easy.Carros</title>
</head>

<body>
    <div id="header">

        <div id="nav">
            <img id="logo" src="./src/images/easy.carros.svg">
        </div>

        <div id="search">
            <div class="options">
                <img class="searchIcon" src="./src/icons/coin.svg">
                <input type="text" name="price" placeholder="Faixa de preço" class="input" />
            </div>
            <div class="options">
                <img class="searchIcon" src="./src/icons/car.svg">
                <input type="text" name="price" placeholder="Modelo" class="input" />
            </div>
            <div class="options">
                <img class="searchIcon" src="./src/icons/local.svg">
                <input type="text" name="price" placeholder="Local" class="input" />
            </div>
            <button id="searchButton">Pesquisar</button>
        </div>
    </div>
    <div id="PopularCars">
        <div class="header">
            <p>Carros populares</p>
            <p>Ver mais</p>
        </div>
        <div class="box">

            <a href="./src/screens/RentHb20/index.html">
            <div class="car">
                <div class="photoContainer">
                    <img class="carPhoto" src="./src/images/cars/hb20.svg">
                </div>

                <div class="InfoContainer">
                    <p class="Model">HB20 2023</p>
                    <p class="Brand">Hyundai</p>

                    <div class="iconsContainer">
                        <img class="infoIcon" src="./src/icons/local.svg">
                        <p class="Info">São Paulo, SP</p>
                    </div>

                    <div class="remainingInfos">
                        <div class="iconsContainer">
                            <img class="infoIcon" src="./src/icons/car.svg">
                            <p class="Info">5 lugares</p>
                        </div>

                        <div class="iconsContainer">
                            <img class="infoIcon" src="./src/icons/coin.svg">
                            <p class="Info">R$ 70/dia</p>
                        </div>
                    </div>
                </div>
            </div>
            </a>

            <a href="./src/screens/RentCivic/index.html">
                <div class="car">
                    <div class="photoContainer">
                        <img class="carPhoto" src="./src/images/cars/civic.svg">
                    </div>

                    <div class="InfoContainer">
                        <p class="Model">Civic 2023</p>
                        <p class="Brand">Honda</p>

                        <div class="iconsContainer">
                            <img class="infoIcon" src="./src/icons/local.svg">
                            <p class="Info">São Paulo, SP</p>
                        </div>

                        <div class="remainingInfos">
                            <div class="iconsContainer">
                                <img class="infoIcon" src="./src/icons/car.svg">
                                <p class="Info">5 lugares</p>
                            </div>

                            <div class="iconsContainer">
                                <img class="infoIcon" src="./src/icons/coin.svg">
                                <p class="Info">R$ 120/dia</p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>

            <a href="./src/screens/RentToro/index.html">
            <div class="car">
                <div class="photoContainer">
                    <img class="carPhoto" src="./src/images/cars/toro.svg">
                </div>

                <div class="InfoContainer">
                    <p class="Model">Toro 2023</p>
                    <p class="Brand">Fiat</p>

                    <div class="iconsContainer">
                        <img class="infoIcon" src="./src/icons/local.svg">
                        <p class="Info">São Paulo, SP</p>
                    </div>

                    <div class="remainingInfos">
                        <div class="iconsContainer">
                            <img class="infoIcon" src="./src/icons/car.svg">
                            <p class="Info">5 lugares</p>
                        </div>

                        <div class="iconsContainer">
                            <img class="infoIcon" src="./src/icons/coin.svg">
                            <p class="Info">R$ 90/dia</p>
                        </div>
                    </div>
                </div>
            </div>
            </a>

            <a href="./src/screens/RentKicks/index.html">
            <div class="car">
                <div class="photoContainer">
                    <img class="carPhoto" src="./src/images/cars/kicks.svg">
                </div>

                <div class="InfoContainer">
                    <p class="Model">Kicks 2023</p>
                    <p class="Brand">Nissan</p>

                    <div class="iconsContainer">
                        <img class="infoIcon" src="./src/icons/local.svg">
                        <p class="Info">São Paulo, SP</p>
                    </div>

                    <div class="remainingInfos">
                        <div class="iconsContainer">
                            <img class="infoIcon" src="./src/icons/car.svg">
                            <p class="Info">5 lugares</p>
                        </div>

                        <div class="iconsContainer">
                            <img class="infoIcon" src="./src/icons/coin.svg">
                            <p class="Info">R$ 130/dia</p>
                        </div>
                    </div>
                </div>
            </div>
            </a>
        </div>
    </div>

    <div id="Brands">
        <div class="header">
            <p>Pesquisar por Marcas</p>
            <p>Ver mais</p>
        </div>

        <div class="box">
            <div class="Brands">
                <img src="./src/images/brands/nissan.svg">
            </div>

            <div class="Brands">
                <img src="./src/images/brands/hyundai.svg">
            </div>

            <div class="Brands">
                <img src="./src/images/brands/honda.svg">
            </div>

            <div class="Brands">
                <img src="./src/images/brands/fiat.svg">
            </div>

            <div class="Brands">
                <img src="./src/images/brands/audi.svg">
            </div>

            <div class="Brands">
                <img src="./src/images/brands/jeep.svg">
            </div>
        </div>
    </div>
</body>

</html>
